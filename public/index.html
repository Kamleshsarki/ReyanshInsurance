<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
    <h1>REYANSH'S INSURANCE Agent</h1>
    <h4>Need Life Insurance and health Insurance?</h4>
    <form>
        <p>
            <div class="col-md-4">
              <label for="formGroupExampleInput" class="form-label">Full Name</label>
              <input type="text" class="form-control" name = "name"id="name" placeholder="Enter your Name">
            </div>
          </p>
        <p>

          <div class="col-md-4">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control" name = "email"id="email" placeholder="Enter your email address">
          </div>
        </p>
        <p>
          <div class="col-md-4">
            <label for="formGroupExampleInput" class="form-label">Mobile Number</label>
            <input type="phone" class="form-control" name = "phone"id="phone" placeholder="Phone number">
          </div>
        </p>
<p>
      <div class="col-md-4">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" name="address"id="address" placeholder="1234 Main St">
      </div>
    </p>
      <p>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" name = "city" id="city" placeholder="City">
      </div>
    </p>
    <p>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">State</label>
        <input type="text" class="form-control" name ="state"id="state"placeholder="State">
      </div>
    </p>
    <p>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" name="zip"id="zip"placeholder="Zipcode">
      </div>
    </p>
        <p>
          <button type="button" class="btn btn-success" id = "submit">Submit</button>
        </p>
      </form>
      
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script>

          document.getElementById('submit').addEventListener('click', e => {
              e.preventDefault()

              let client = {
                  name: document.getElementById('name').value,
                  email: document.getElementById('email').value,
                  phone: document.getElementById('phone').value,
                  address: document.getElementById('address').value,
                  city: document.getElementById('city').value,
                  state: document.getElementById('state').value,
                  zip: document.getElementById('zip').value
              }
              console.log(client)
             
              axios.post('/clients', client)
              .then(res =>{
                console.log(res)
              })
              .catch(e=> console.log(e))

              document.getElementById('name').value = '',
              document.getElementById('email').value ='' ,
              document.getElementById('phone').value ='',
              document.getElementById('address').value ='',
              document.getElementById('city').value='',
              document.getElementById('state').value='',
              document.getElementById('zip').value=''
          })

       
          
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </div>
    </body>
</html>
